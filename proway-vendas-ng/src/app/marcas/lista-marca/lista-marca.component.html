<p-toast />
<p-confirmDialog />

<div class="card flex flex-column gap-2 mt-2">

    <div class="flex justify-content-end flex-wrap">
        <p-button label="Cadastrar" icon="pi pi-plus" (onClick)="redirecionarCadastro()" />
    </div>

    <p-table [value]="marcas" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>CÃ³digo</th>
                <th>Nome</th>
                <th>CNPJ</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-marca>
            <tr>
                <td>{{ marca.id }}</td>
                <td>{{ marca.nome }}</td>
                <td>{{ marca.cnpj }}</td>
                <td>
                    <p-button label="Editar" icon="pi pi-pencil" (onClick)="redirecionarEditar(marca.id)" />
                    <p-button label="Apagar" icon="pi pi-trash" styleClass="ml-2" severity="danger"
                        (onClick)="confirmarApagar($event, marca)" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
